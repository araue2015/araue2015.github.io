    "2...",

    "virus trolado não aconteceu nada com o seu celular kkkkkkk"
];

let i = 0;

    document.getElementById("terminal").innerText += "\n" + msgs[i];

        setTimeout(mostrar, 800);
    }
}
setTimeout(mostrar, 1000);
</script>
